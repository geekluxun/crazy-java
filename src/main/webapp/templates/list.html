<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Good Thymes Virtual Grocery</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" media="all"
          href="../../../css/gtvg.css" th:href="@{/css/gtvg.css}" />
</head>

<body>

<h1>Product list</h1>

<table>
    <tr>
        <th>NAME</th>
        <th>PRICE</th>
        <th>IN STOCK</th>
    </tr>
    <tr th:each="prod : ${prods}" th:class="${prod.name}? 'odd'">
        <td th:text="${prod.name}">Onions</td>
        <td th:text="${prod.price}">2.41</td>
        <td th:text="${prod.inStock} ? #{true} : #{false}">yes</td>

        <td>
            <span th:text="${#strings.length('ddd')}">2</span>
            <!--<a href="comments.html"-->
               <!--th:href="@{/product/comments(prodId=${prod.price})}"-->
               <!--th:unless="${#lists.isEmpty(prod.comments)}">view</a>-->
        </td>
    </tr>
    
</table>

<p>
    <a href="../home.html" th:href="@{/}">Return to home</a>
</p>

<!--<a href="comments.html"-->
   <!--th:href="@{/product/comments(prodId=${prods.size()})}"-->
   <!--th:if="${not #lists.isEmpty(${prods})}">view</a>-->



</body>

</html>
